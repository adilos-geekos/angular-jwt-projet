<div class="card" style="width: 18rem;" style="margin:0 auto;width:500px;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <div class="alert alert-danger" *ngIf="mode==1">bad credentials bro </div>
    <form  #f="ngForm" (ngSubmit)="onLogin(f.value)" method="POST">
            <div class="form-group">
              <label for="usename">Username:</label>
              <input ngModel="" required type="text" class="form-control" id="username" placeholder="entrer username" name="usename">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password:</label>
              <input ngModel="" required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            <button type="submit" class="btn btn-danger">se connecter</button>   &nbsp;&nbsp;
            <button type="submit" class="btn btn-success">s'inscrire</button>  
    </form>
  </div>
</div>
